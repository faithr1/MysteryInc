<!--This html file is used to render the sign up web page to create a user account-->
<!-- first head, body, and div stylize the html page and keep it centered when resizing -->
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Sign Up</title>
</head>
<body class="d-flex h-100 text-left text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    {% block content %}
    <header class="mb-3">
      <div>
      <h3 class="float-md-start mb-0">Sign Up</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link active" aria-current="page">Mystery Inc.</a>
        </nav>
      </div>
    </header>
<!--  Post form is used to input data from user into sqlite DB-->
    <form method="post">
      {% csrf_token %}
<!--    for each field in the form print out an input and check for errors-->
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: #ff0000">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
<!--    create submit button for sign up form -->

      <button type="submit" id="submitButton" class="btn btn-lg btn-secondary fw-bold border-white bg-blue">Sign up</button>

    </form>
{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
