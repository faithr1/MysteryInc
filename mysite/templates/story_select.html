<!DOCTYPE html>
{% block content %}


<style>
    ul{
        list-style-type: none;
    }
</style>

  <html lang="en">
      <head>
          <meta charset="UTF-8">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
          <title>Load Story</title>
      </head>

      <body class="d-flex h-100 text-left text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-5">
                <div>
                    <h3 class="float-md-start mb-0">Load Story</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link active" aria-current="page">Mystery Inc.</a>
                    </nav>
                </div>
            </header>
            <ul>
            <form action="/load_story/" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="btn btn-md btn-secondary fw-bold border-white bg-blue">
            </form>
            </ul>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      </body>
  </html>

{% endblock %}
